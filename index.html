<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroopp Crossfit</title>
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    
                    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
                        <a class="navbar-brand" href="#">
                            <img src="assets/images/logo.png" alt="logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div  class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Pages</a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link" href="#">Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Blog</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Shop</a>
                                    </li>
                                </ul>
                                <a class="btn-nav btn btn-light" href="#">Book now</a>
                            </div>
                        </div>
                    </nav>

                </div>
            </div>
        </header>

        <main class="main">
            <h1 class="visually-hidden">Kropp Fitness Club</h1>
            <!-- Banner-section -->
            <section class="banner-section">
                <h2 class="visually-hidden">Upcoming events</h2>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="banner-info">
                            New event <br>
                            coming up /&nbsp;<time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
                        </div>
                        <h3 class="banner-title">Crossfit</h3>
                      </div>
                      <div class="carousel-item">
                        <div class="banner-info">
                            New event <br>
                            coming up /&nbsp;<time datetime="09-17">september 17</time>&nbsp;-&nbsp;<time datetime="09-19">19</time>
                        </div>
                        <h3 class="banner-title">Lunch</h3>
                      </div>
                      <div class="carousel-item">
                        <div class="banner-info">
                            New event <br>
                            coming up /&nbsp;<time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
                        </div>
                        <h3 class="banner-title">Crossfit</h3>
                      </div>
                    </div>
                  </div>
            </section>
            <!-- ./Banner-section -->

        </main>

        <footer class="footer">
            Footer
        </footer>

    </div>
    <script src="assets/scripts/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
